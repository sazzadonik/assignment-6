<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Slider Maker</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h4 class="mt-2 text-center">Search Image for create slider</h4>
      <div class="form-inline mt-3 d-flex justify-content-center">
        <div class="input-group col-md-6 mb-2">
          <input
            type="text"
            value=""
            class="form-control"
            id="search"
            placeholder="type anything or 'nature'..."
          />
        </div>
        <button type="button" id="search-btn" class="btn btn-primary mb-2">
          Search
        </button>
      </div>
      <section class="images">
        <div
          class="justify-content-around align-items-center mt-3 gallery-header mb-2"
        >
          <h3 class="head-title text-center">Select image for create slider</h3>
          <!-- slider duration -->
          <!-- <div class="input-group col-md-3 mb-2 mb-md-0">
            <input
              class="form-control"
              id="duration"
              value=""
              placeholder="slider change duration"
            />
          </div> -->

          <!-- slider duration -->
          <h4>Select Duration(ms):</h4>
          <div id="adjustDurationField" class="input-group">
            <span class="input-group-btn">
              <button
                id="btnPlus"
                type="button"
                class="btn btn-danger btn-number"
                data-type="minus"
                data-field="quant[2]"
              >
                <i class="fas fa-plus"></i>
              </button>
            </span>
            <input
              type="text"
              id="duration"
              name="quant[2]"
              class="form-control input-number"
              value="100"
              disabled
            />
            <span class="input-group-btn">
              <button
                type="button"
                id="btnMinus"
                class="btn btn-success btn-number"
                data-type="plus"
                data-field="quant[2]"
              >
                <i class="fas fa-minus"></i>
              </button>
            </span>
          </div>
          <!-- slider duration -->

          <button id="create-slider" class="btn btn-primary px-5">
            Create slider
          </button>
        </div>

        <!-- Show Spinner -->
        <div class="d-flex justify-content-center mt-5">
          <div
            id="spinner"
            class="spinner-border text-success m-5 d-none"
            role="status"
          >
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <!-- Show Spinner -->
        <div class="row gallery"></div>
      </section>

      <!-- Nothing Found Message -->
      <section id="nothingFoundMsg">
        <div class="container">
          <div class="row">
            <div class="col-md-6 text-center m-auto p-5">
              <p><i class="fas fa-frown text-secondary"></i></p>
              <h2 class="text-secondary">Sorry! No Items Found</h2>
            </div>
          </div>
        </div>
      </section>
      <!-- Nothing Found Message -->
      <!-- slider -->
      <div class="main">
        <section class="mt-5" id="sliders"></section>
        <div
          class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light"
        >
          <span class="dot" onclick="changeItem(-1)"></span>
          <span class="dot" onclick="changeItem(1)"></span>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="./app.js"></script>
  </body>
</html>
